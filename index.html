  <title>Random Redirect</title>
  <script>
    // List your two URLs here
    const urls = [
      "https://www.youtube.com/watch?v=dQw4w9WgXcQ", // Rickroll ðŸ˜ˆ
      "https://www.youtube.com/watch?v=ysz5S6PUM-U"  // Good video ðŸ˜‡

    window.onload = () => {

      window.location.href = urls[randomIndex];
    };
  </script>
</head>
